<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
<header>
        <h1>NET<span style="color: red;">FLIX</span> </h1>
        <p>Thank you for signing up Netflix. Tell  us more about your self</p>
    </header>
    <section>
        <form action="">
            <label  for="name">Name</label> <br>
            <input class="in" type="text" id="name" name="name" placeholder="Enter your name" required> <br> 
            <label for="age">Age</label><br>
            <input class="in"  type="text" id="age" name="age" placeholder="Age"><br>
            <label for="email">Email</label><br>
            <input class="in"  type="email" name="email" id="email" placeholder="Enter your email"><br>
            <label for="Content type">Content type</label> <br> 
            <select class="in"  name="Content type" id="Content type"> 
                <option  value="Series">Series</option> <br>
            </select> <br>
            <label for="movie type">Movie type</label> <br>
            <input type="checkbox" name="comedy" id="comedy"> 
            <label for="comedy">Comedy</label><br>
            <input type="checkbox" name="action" id="action">
            <label for="action">Action</label><br>
            <input type="checkbox" name="romance" id="romance" checked>
            <label for="romance">Romance</label> <br> <br>
            <label for="gender">Gender</label> <br>
            <input type="radio" name="gender" id="gender">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="gender">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="gender">
            <label for="other">Ohter</label><br> <br>
            <label  for="feed back">Feed back</label> <br>
            <textarea class="in"  name="feed back" id="feed back" cols="30" rows="5"></textarea><br>
            <nav>
                <input class="sub" type="submit" value="Submit" name="submit" id="submit">
            </nav>
            

        </form>
    </section>
    </div>
    
</body>
</html>
